<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>업체 관리</title>
    <style>
        /* 공통 스타일 (common.css) */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Malgun Gothic', sans-serif;
            background: #f8f9fa;
        }
        
        /* 헤더 */
        .header {
            background: #495057;
            height: 56px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .header h1 {
            color: white;
            font-size: 18px;
            font-weight: 600;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .user-info span {
            color: #e9ecef;
            font-size: 13px;
        }
        
        .role-badge {
            padding: 3px 8px;
            background: rgba(255,255,255,0.2);
            border-radius: 4px;
            font-size: 11px;
        }
        
        .logout-btn {
            padding: 6px 14px;
            background: rgba(255,255,255,0.1);
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 13px;
            border: 1px solid rgba(255,255,255,0.2);
            transition: all 0.2s;
        }
        
        .logout-btn:hover {
            background: rgba(255,255,255,0.2);
            border-color: rgba(255,255,255,0.3);
        }
        
        /* 사이드바 */
        .sidebar {
            position: fixed;
            top: 56px;
            left: 0;
            width: 220px;
            height: calc(100vh - 56px);
            background: white;
            padding: 16px 0;
            overflow-y: auto;
            border-right: 1px solid #e9ecef;
        }
        
        .sidebar-menu {
            list-style: none;
            padding: 0 12px;
        }
        
        .sidebar-menu li {
            margin-bottom: 2px;
        }
        
        .sidebar-menu a {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 12px;
            color: #495057;
            text-decoration: none;
            border-radius: 6px;
            transition: all 0.2s;
            font-size: 14px;
        }
        
        .sidebar-menu a:hover {
            background: #f8f9fa;
        }
        
        .sidebar-menu a.active {
            background: #e7f5ff;
            color: #1971c2;
            font-weight: 500;
        }
        
        .sidebar-menu a .icon {
            width: 18px;
            height: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .menu-parent {
            pointer-events: none;
            color: #adb5bd;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .submenu {
            list-style: none;
            padding-left: 40px;
            margin-top: 4px;
        }
        
        .submenu li {
            margin-bottom: 2px;
        }
        
        .submenu a {
            padding: 8px 12px;
            font-size: 13px;
            color: #6c757d;
        }
        
        .submenu a:hover {
            color: #1971c2;
        }
        
        /* 메인 컨텐츠 */
        .main-content {
            margin-left: 220px;
            margin-top: 56px;
            padding: 24px;
            min-height: calc(100vh - 56px);
        }
        
        .page-title {
            font-size: 20px;
            font-weight: 600;
            color: #212529;
            margin-bottom: 20px;
        }
        
        /* 페이지별 스타일 */
        .content-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .btn-add {
            padding: 10px 20px;
            background: #1971c2;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .btn-add:hover {
            background: #1864ab;
        }
        
        .board-container {
            background: white;
            border-radius: 8px;
            border: 1px solid #e9ecef;
            overflow: hidden;
        }
        
        .board-stats {
            padding: 12px 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            font-size: 13px;
            color: #6c757d;
        }
        
        .list-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .list-table thead {
            background: #f8f9fa;
            border-bottom: 2px solid #dee2e6;
        }
        
        .list-table th {
            padding: 14px 12px;
            font-size: 13px;
            font-weight: 600;
            color: #495057;
            text-align: center;
        }
        
        .list-table th:nth-child(1) { width: 120px; }
        .list-table th:nth-child(2) { text-align: left; }
        .list-table th:nth-child(3) { width: 120px; }
        .list-table th:nth-child(4) { width: 150px; }
        .list-table th:nth-child(5) { width: 150px; }
        
        .list-table td {
            padding: 14px 12px;
            font-size: 14px;
            color: #495057;
            border-bottom: 1px solid #f1f3f5;
            text-align: center;
        }
        
        .list-table td:nth-child(2) {
            text-align: left;
        }
        
        .list-table tbody tr:hover {
            background: #f8f9fa;
        }
        
        .company-id {
            font-family: 'Courier New', monospace;
            color: #1971c2;
            font-weight: 500;
        }
        
        .company-name {
            font-weight: 500;
            color: #212529;
        }
        
        .status-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
        }
        
        .status-active {
            background: #dcfce7;
            color: #15803d;
        }
        
        .status-inactive {
            background: #fee2e2;
            color: #991b1b;
        }
        
        .action-buttons {
            display: flex;
            gap: 6px;
            justify-content: center;
        }
        
        .btn-edit,
        .btn-delete {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-edit {
            background: #e7f5ff;
            color: #1971c2;
        }
        
        .btn-edit:hover {
            background: #d0ebff;
        }
        
        .btn-delete {
            background: #ffe0e0;
            color: #c92a2a;
        }
        
        .btn-delete:hover {
            background: #ffc9c9;
        }

    </style>
</head>
<body>
    <!-- 헤더 -->
    <div class="header">
        <div class="header-left">
            <h1>관리자 시스템</h1>
        </div>
        <div class="user-info">
            <span>최고 관리자</span>
            <span class="role-badge">MASTER</span>
            <a href="/admin/logout" class="logout-btn">로그아웃</a>
        </div>
    </div>
    
    <!-- 사이드바 -->
    <div class="sidebar">
        <ul class="sidebar-menu">
            <li>
                <a href="/admin/dashboard">
                    <span class="icon">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round">
                            <rect x="3" y="3" width="7" height="7"></rect>
                            <rect x="14" y="3" width="7" height="7"></rect>
                            <rect x="14" y="14" width="7" height="7"></rect>
                            <rect x="3" y="14" width="7" height="7"></rect>
                        </svg>
                    </span>
                    <span>대시보드</span>
                </a>
            </li>
            
            <li class="menu-group">
                <a class="menu-parent">
                    <span class="icon">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round">
                            <path d="M3 7h18M3 12h18M3 17h18"></path>
                        </svg>
                    </span>
                    <span>게시판</span>
                </a>
                <ul class="submenu">
                    <li><a href="/admin/inquiry/list?type=INQ">문의 게시판</a></li>
                    <li><a href="/admin/inquiry/list?type=SELF">자가진단 게시판</a></li>
                    <li><a href="/admin/inquiry/list?type=KAKAO">카카오 문의</a></li>
                    <li><a href="/admin/inquiry/list?type=EMAIL">이메일 문의</a></li>
                    <li><a href="/admin/inquiry/list?type=ETC">기타 문의</a></li>
                </ul>
            </li>
            
            <li class="menu-group">
                <a class="menu-parent">
                    <span class="icon">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round">
                            <circle cx="12" cy="12" r="10"></circle>
                            <circle cx="12" cy="12" r="3"></circle>
                            <path d="M12 2v3M12 19v3M2 12h3M19 12h3"></path>
                        </svg>
                    </span>
                    <span>설정</span>
                </a>
                <ul class="submenu">
                    <li><a href="/admin/company/list" class="active">업체 관리</a></li>
                    <li><a href="/admin/admin/list">관리자 관리</a></li>
                </ul>
            </li>
        </ul>
    </div>
    
    <!-- 메인 컨텐츠 -->
    <div class="main-content">
        <div class="content-header">
            <h2 class="page-title">업체 관리</h2>
            <button class="btn-add" onclick="location.href='/admin/company/add'">+ 업체 추가</button>
        </div>
        
        <!-- 업체 목록 -->
        <div class="board-container">
            <div class="board-stats">
                전체 <strong>2</strong>개 업체
            </div>
            
            <table class="list-table">
                <thead>
                    <tr>
                        <th>업체 ID</th>
                        <th>업체명</th>
                        <th>관리자 수</th>
                        <th>등록일</th>
                        <th>관리</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><span class="company-id">COMP001</span></td>
                        <td><span class="company-name">법무법인 A</span></td>
                        <td>3명</td>
                        <td>2024-01-10</td>
                        <td>
                            <div class="action-buttons">
                                <button class="btn-edit" onclick="location.href='/admin/company/edit?id=COMP001'">수정</button>
                                <button class="btn-delete" onclick="deleteCompany('COMP001')">삭제</button>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td><span class="company-id">COMP002</span></td>
                        <td><span class="company-name">법무법인 B</span></td>
                        <td>2명</td>
                        <td>2024-01-10</td>
                        <td>
                            <div class="action-buttons">
                                <button class="btn-edit" onclick="location.href='/admin/company/edit?id=COMP002'">수정</button>
                                <button class="btn-delete" onclick="deleteCompany('COMP002')">삭제</button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <script>
        function deleteCompany(companyId) {
            if (confirm(companyId + ' 업체를 삭제하시겠습니까?')) {
                // 실제 구현시 서버로 삭제 요청
                alert('삭제되었습니다.');
            }
        }
    </script>
</body>
</html>
